server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static HTML/CSS/JS/images etc.
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: caching rules for assets
    location ~* \.(css|js|png|jpg|jpeg|svg|ico|webp|ttf|woff|woff2|map)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
